<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/floexbox.css">
</head>
<body>
    <h1>flexbox</h1>
    <hr>

    <h2>display:flex</h2>
    <div id="contenedor">
        <article>1</article>
        <article>2</article>
        <article>3</article>
    </div>
    <hr>

    <h2>display:flex + flex-wrap</h2>
    <div id="contenedor2">
        <article>1</article>
        <article>2</article>
        <article>3</article>
        <article>4</article>
        <article>5</article>
        <article>6</article>
    </div>
    <hr>

    <h2>display:flex + flex-wrap + justify-content</h2>
    <div id="contenedor3">
        <article>1</article>
        <article>2</article>
        <article>3</article>
    </div>
    <hr>

    <h2>display:flex + flex-wrap
        + justify-content + align-content</h2>
    <div id="contenedor4">
        <article>1</article>
        <article>2</article>
        <article>3</article>
        <article>4</article>
        <article>5</article>
        <article>6</article>
    </div>
    <hr>

    <h2>display:flex + flex-wrap
        + justify-content + align-content: stretch</h2>
    <div id="contenedor5">
        <article>1</article>
        <article>2</article>
        <article>3</article>
    </div>

    <hr>

</body>
</html>
